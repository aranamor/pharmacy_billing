<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Pharmacy Billing</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            --background-color: #f4f7f9;
            --card-background: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
            --accent-color: #4f46e5;
            --error-color: #ef4444;
            --shadow-color: rgba(79, 70, 229, 0.2);
            --shadow-light: rgba(0, 0, 0, 0.05);
            --shadow-strong: rgba(0, 0, 0, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            background-image: var(--primary-gradient);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            color: var(--text-primary);
        }

        .login-container {
            width: 100%;
            max-width: 450px;
            background: var(--card-background);
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px var(--shadow-strong);
            overflow: hidden;
            padding: 3rem;
            text-align: center;
            animation: fadeIn 0.6s ease-in-out;
            border: 1px solid var(--border-color);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .logo-container {
            margin: 0 auto 1.5rem auto;
            max-width: 250px;
        }

        .logo-container img {
            width: 100%;
            height: auto;
        }

        .login-container h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.75rem;
            color: var(--text-primary);
        }

        .login-container p {
            color: var(--text-secondary);
            margin-bottom: 2.5rem;
            font-size: 1.1rem;
        }

        .form-group {
            text-align: left;
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text-primary);
            font-size: 1rem;
        }

        .form-group input {
            width: 100%;
            padding: 1rem;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 4px var(--shadow-color);
        }

        .btn {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            background: var(--primary-gradient);
            color: white;
            letter-spacing: 0.5px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px -5px var(--shadow-color);
        }
        
        .btn:active {
            transform: translateY(-1px);
            box-shadow: 0 5px 10px -3px var(--shadow-color);
        }

        #error-message {
            color: var(--error-color);
            margin-top: 1.5rem;
            font-weight: 600;
            font-size: 1rem;
            min-height: 1.5rem;
            display: none;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="logo-container">
            <img src="logo2.png" alt="Shop Logo">
        </div>
        <h1>Welcome Back!</h1>
        <p>Log in to manage your pharmacy billing.</p>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required autocomplete="username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>
            <button type="submit" class="btn">Login Securely</button>
            <p id="error-message"></p>
        </form>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('error-message');

        loginForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            errorMessage.style.display = 'none';

            const username = loginForm.username.value;
            const password = loginForm.password.value;

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                if (response.ok) {
                    // On successful login, redirect to the main billing page
                    window.location.href = '/bill';
                } else {
                    const data = await response.json();
                    errorMessage.textContent = data.message || 'Invalid credentials. Please try again.';
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                errorMessage.textContent = 'An error occurred. Please check your connection.';
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
